<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoro Diary</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f5f1ea">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Caveat&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #f5f1ea;
  font-family: 'Playfair Display', serif;
  color: #222;
}

#lockScreen {
  position: fixed;
  inset: 0;
  background: #f5f1ea;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#editorContainer {
  padding: 40px;
  max-width: 800px;
  margin: auto;
}

#date {
  font-size: 14px;
  opacity: 0.6;
}

#editor {
  min-height: 400px;
  outline: none;
  margin-top: 20px;
  font-size: 20px;
  line-height: 1.8;
}

.toolbar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 10px;
  border-radius: 30px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.toolbar button {
  background: none;
  border: none;
  margin: 0 5px;
  font-size: 18px;
  cursor: pointer;
}

.hidden { display: none; }

img {
  max-width: 100%;
  margin: 10px 0;
}
</style>
</head>

<body>

<div id="lockScreen">
  <h2>Enter PIN</h2>
  <input type="password" id="pinInput" maxlength="4">
  <button onclick="unlock()">Unlock</button>
</div>

<div id="editorContainer" class="hidden">
  <div id="date"></div>
  <div id="editor" contenteditable="true"></div>
</div>

<div class="toolbar hidden" id="toolbar">
  <button onclick="format('bold')"><b>B</b></button>
  <button onclick="format('italic')"><i>I</i></button>
  <button onclick="format('underline')"><u>U</u></button>
  <button onclick="changeFont()">‚úç</button>
  <button onclick="addImage()">üñº</button>
  <button onclick="startVoice()">üé§</button>
  <button onclick="readAloud()">üîä</button>
  <button onclick="downloadEntry()">‚¨á</button>
</div>

<script>
const editor = document.getElementById("editor");
const dateEl = document.getElementById("date");
const today = new Date().toLocaleString();
dateEl.innerText = today;

const entryKey = "entry_" + new Date().toDateString();

editor.innerHTML = localStorage.getItem(entryKey) || "";

editor.addEventListener("input", () => {
  localStorage.setItem(entryKey, editor.innerHTML);
});

function format(command) {
  document.execCommand(command, false, null);
}

function changeFont() {
  if (editor.style.fontFamily === "Caveat") {
    editor.style.fontFamily = "Playfair Display";
  } else {
    editor.style.fontFamily = "Caveat";
  }
}

function addImage() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      const img = document.createElement("img");
      img.src = event.target.result;
      editor.appendChild(img);
      save();
    };
    reader.readAsDataURL(file);
  };
  input.click();
}

function startVoice() {
  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();
  recognition.onresult = function(event) {
    editor.innerHTML += event.results[0][0].transcript;
    save();
  };
}

function readAloud() {
  const speech = new SpeechSynthesisUtterance(editor.innerText);
  speechSynthesis.speak(speech);
}

function downloadEntry() {
  const blob = new Blob([editor.innerHTML], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "ZoroDiaryEntry.html";
  a.click();
}

function save() {
  localStorage.setItem(entryKey, editor.innerHTML);
}

function unlock() {
  const pin = document.getElementById("pinInput").value;
  if (!localStorage.getItem("zoro_pin")) {
    localStorage.setItem("zoro_pin", pin);
  }
  if (pin === localStorage.getItem("zoro_pin")) {
    document.getElementById("lockScreen").classList.add("hidden");
    document.getElementById("editorContainer").classList.remove("hidden");
    document.getElementById("toolbar").classList.remove("hidden");
  } else {
    alert("Wrong PIN");
  }
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
