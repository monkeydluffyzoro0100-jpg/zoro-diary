<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoro Diary</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f5f1ea">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Caveat&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #f5f1ea;
  font-family: 'Playfair Display', serif;
  color: #222;
}

#editorContainer {
  padding: 40px;
  max-width: 900px;
  margin: auto;
}

#date {
  font-size: 14px;
  opacity: 0.6;
}

#editor {
  min-height: 500px;
  outline: none;
  margin-top: 20px;
  font-size: 20px;
  line-height: 1.8;
}

.toolbar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 10px 15px;
  border-radius: 40px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.toolbar button {
  background: none;
  border: none;
  margin: 0 6px;
  font-size: 18px;
  cursor: pointer;
}

img {
  max-width: 100%;
  margin: 10px 0;
  border-radius: 8px;
}
</style>
</head>

<body>

<div id="editorContainer">
  <div id="date"></div>
  <div id="editor" contenteditable="true"></div>
</div>

<div class="toolbar">
  <button onclick="format('bold')"><b>B</b></button>
  <button onclick="format('italic')"><i>I</i></button>
  <button onclick="format('underline')"><u>U</u></button>
  <button onclick="toggleFont()">‚úç</button>
  <button onclick="addImage()">üñº</button>
  <button onclick="downloadEntry()">‚¨á</button>
</div>

<script>
const editor = document.getElementById("editor");
const dateEl = document.getElementById("date");

dateEl.innerText = new Date().toLocaleString();

const entryKey = "entry_" + new Date().toDateString();
editor.innerHTML = localStorage.getItem(entryKey) || "";

editor.addEventListener("input", () => {
  localStorage.setItem(entryKey, editor.innerHTML);
});

function format(command) {
  document.execCommand(command, false, null);
}

function toggleFont() {
  if (editor.style.fontFamily === "Caveat") {
    editor.style.fontFamily = "Playfair Display";
  } else {
    editor.style.fontFamily = "Caveat";
  }
}

function addImage() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(event) {
      const img = document.createElement("img");
      img.src = event.target.result;
      editor.appendChild(img);
      save();
    };
    reader.readAsDataURL(file);
  };
  input.click();
}

function downloadEntry() {
  const blob = new Blob([editor.innerHTML], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "ZoroDiaryEntry.html";
  a.click();
}

function save() {
  localStorage.setItem(entryKey, editor.innerHTML);
}
</script>

</body>
</html>
